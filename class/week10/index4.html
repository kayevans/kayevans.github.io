<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style media="screen">
      .height1{
        height: 100px;
        background-color: lightpink;
      }

      .inputOne{
        margin-top: 10px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12 height1">
          <button type="button" name="button" class="btn btn-light buttonOne">New Game</button>
          <input type="number" name="" value="" class="inputOne form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 myOutput">
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">

      $(document).ready(function(){

        var myArray = getRandomArray();
        var numberOfGuesses = 0;

        function getRandomColor() {
          return Math.floor(Math.random() * 255);
        }

        function getRandomArray(){
          var tempArray = [];
          for(var i=0;i<5;i++){
            tempArray.push(Math.floor(Math.random()*10+1));
          }
          return tempArray;
        }
        // $(".myOutput").append("myArray: "+myArray);

        $(".buttonOne").on("click", function(){
          // $(".myOutput").append("the secret number is " + secretNumber + "<br>");
          var numberOfGuesses = 0;//set guesses to 0
            $(".myOutput").html("");// clear output
            myArray = getRandomArray();// get new array
        })

        $(".inputOne").on("change", function(){
          // cast in number data type
          var inputValue = Number($(this).val());
          var myIndex = myArray.indexOf(inputValue);

          if (numberOfGuesses < 5){
            // check
            $(".myOutput").append("game is still on <br>");
            if (myIndex > -1){
                $(".myOutput").append("You did it! "+inputValue+ " is an index "+myIndex);
                setInterval(function(){
                  $("body").css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
                }, 400);
            }
            else{
              $(".myOutput").append("Sorry! "+inputValue+ " is not in the array");
            }
          }

          else {
            $(".myOutput").append("you are out of guesses <br>");
          }
          //add 1 to number of guesses
          numberOfGuesses++;

          $(".myOutput").append("numberOfGuesses "+numberOfGuesses + "<br>");

          // $(".myOutput").append("the index of "+inputValue + " is " + myIndex+"<br>");

        })

      })

    </script>






  </body>
</html>
